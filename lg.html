<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>lg</title>
</head>
<body>
    <div class="outer">
        <div class="inner rounded-20">
            <form>
            <div class="gap-bottom gap-top">
                <div class="login-text"><strong>Σύνδεση χρήστη</strong></div>
            </div>
            <div class="gap-bottom">
                <input 
                    type="email"
                    class="form-input rounded-10 email"
                    name="username"
                    id="email"
                    placeholder="email">
            </div>
            <div class="gap-bottom">
                <input type="password" 
                class="form-input rounded-10 password"
                name="password"
                id="password"
                placeholder="password">
            </div>
            <div class="gap-bottom">
                <input type="submit" class="form-btn rounded-10" value="Σύνδεση">
            </div>
            <div class="gap-bottom">
                <span class="text-light">Δεν έχετε λογαριασμό? Δημιουργήστε έναν</span>
                <a class="account-link text-light" href="/register">εδώ</a>
            </div>
            <div class="gap-top">

            </div>
            </form>

        </div>
    </div>
    
</body>
</html>
